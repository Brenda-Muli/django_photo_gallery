{% extends "base.html" %}


{% block title %}Photo Gallery {% endblock %}



{% block content %}
<h1 class="text-3xl text-center pt-7 font-bold">WELCOME TO YOUR PHOTO GALLERY</h1>

<div class="container mx-auto py-8">
  <div class="text-center mb-6 ml-8">
    <a href="?category=people" class="btn btn-primary font-bold mr-3">PEOPLE</a>
    <a href="?category=nature" class="btn btn-primary font-bold  mr-3">NATURE</a>
    <a href="?category=food" class="btn btn-primary font-bold  mr-3">FOOD</a>
    <a href="?category=animal" class="btn btn-primary font-bold  mr-3">ANIMAL</a>
    <a href="?category=lifestyle" class="btn btn-primary font-bold  mr-3">LIFESTYLE</a>
</div>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      {% for picture in pictures %}
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <a href="{% url 'picture_detail' picture.id %}">
            <img src="{{ picture.image.url }}" alt="{{ picture.title }}" class="w-full h-48 object-cover ml-2">
        </a>
        <div class="p-4">
            <h2 class="font-bold text-lg">{{ picture.title }}</h2>
        </div>
    </div>
        {% endfor %}
          </div>
        </div>
{% endblock %}
